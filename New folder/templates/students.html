<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Information</title>
</head>
<style>
    body {
            margin: 0;
            font-family: Arial;
        }

        .sidebar {
            width: 230px;
            height: 100vh;
           background:linear-gradient(to bottom, #004e92, #000428);
            position: fixed;
            color: white;
            padding-top: 10px;
        }
        .sidebar a {
           display: block;
            color: white;
            padding: 12px;
            font-size: 14px;
            margin: 2px;
            padding-top: 10px;
            margin-top: 5px;
            text-decoration: none;
            font-display: block;
        }

        .sidebar a:hover {
            background: #596e98 ;
        }
        h2{
            text-align:center;
            font-size: 20px;
            margin-bottom: 30px;
            margin-top: 5px;
            padding: 5px;
        }
        .content {
            margin-left: 220px;
            padding: 10px;
        }
        input {
            padding: 8px;
            width: 200px;
            margin: 5px;
        }

        button {
            padding: 13px 23px;
            background: #0c7131;
            color: white;
            border: #044e1f;
            margin-left: 35%;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
        }
        button:hover{
            background-color: #09ae46;
            
        }

        table {
            margin-top: 40px;
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #cbd5e1;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background: #1e293b;
            color: white;
        }
        .formstable{
            margin-left: 23%;
            margin-right: 4%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
</style>
<body>
    <div class="sidebar">
    <h2>University Management System
    </h2>
    <a href="/">Home</a>
    <a href="/students">Students Information</a>
    <a href="/marks">Marks</a>
    <a href="/edit">Edit Information</a>
    <a href="/courses">Courses Details</a> 
    <a href="/gpa">GPA Report</a>
    <a href="/about">About</a>
    
</div>

<div class="content">
    <h1 style="margin-left: 17%; color: #334155; font-size: 35px;">University Class Management System</h1>
</div>
<div class="formstable">
    <h2 style="margin-left: -100px;">Student Information Form</h2>
<form class="forms">
        <input name="name" placeholder="Name" required>
        <input name="roll" placeholder="Roll No" required unique>
        <input name="department" placeholder="Department">
        <input name="course" placeholder="Course">
        <input name="section" placeholder="Section">
        <input name="semester" placeholder="Semester">
        <br><br>
        <button type="button" onclick="AddStudent()">Add Student</button>
    </form>
    
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Department</th>
            <th>Course</th>
            <th>Section</th>
            <th>Semester</th>
        </tr>
        </thead>
        <tbody id="studentsTableBody">
       
        </tbody>
      
    </table>
</div>
</div>
<script>
function AddStudent() {
    fetch("/add-student", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            name: document.querySelector("[name=name]").value,
            roll: document.querySelector("[name=roll]").value,
            department: document.querySelector("[name=department]").value,
            course: document.querySelector("[name=course]").value,
            section: document.querySelector("[name=section]").value,
            semester: document.querySelector("[name=semester]").value
        })
    })
    .then(res => res.json())
    .then(data => {
        alert(data.message);
        
        loadStudents();   
    });
}

function loadStudents() {
    fetch("/all-students")
        .then(res => res.json())
        .then(data => {
            let tbody = document.getElementById("studentsTableBody");
            tbody.innerHTML = "";

            data.forEach(s => {
                tbody.innerHTML += `
                    <tr>
                        <td>${s.name}</td>
                        <td>${s.roll}</td>
                        <td>${s.department}</td>
                        <td>${s.course}</td>
                        <td>${s.section}</td>
                        <td>${s.semester}</td>
                    </tr>
                `;
            });
        });
}


loadStudents();
</script>
</body>
</html>
