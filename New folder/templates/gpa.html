<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Report</title>
</head>
<style>
  body {
            margin: 0;
            font-family: Arial;
        }

        .sidebar {
            width: 230px;
            height: 100vh;
            background:linear-gradient(to bottom, #004e92, #000428);
            position: fixed;
            color: white;
            padding-top: 10px;
        }
        .sidebar a {
             display: block;
            color: white;
            padding: 12px;
            font-size: 14px;
            margin: 2px;
            padding-top: 10px;
            margin-top: 5px;
            text-decoration: none;
            font-display: block;
        }

        .sidebar a:hover {
            background: #596e98 ;
        }
        h2{
            text-align:center;
            font-size: 20px;
            margin-bottom: 30px;
            margin-top: 5px;
            padding: 5px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #eaf2f8;
        }

        .grade-A { color: green; font-weight: bold; }
        .grade-B { color: blue; font-weight: bold; }
        .grade-C { color: orange; font-weight: bold; }
        .grade-F { color: red; font-weight: bold; }

.main {
    margin-left: 220px;
    padding: 15px;
}
</style>
<body>
     <div class="sidebar">
    <h2>University Management System</h2>
    <a href="/">Home</a>
    <a href="/students">Students Information</a>
    <a href="/marks">Marks</a>
    <a href="/edit">Edit Information</a>
    <a href="/courses">Courses Details</a> 
    <a href="/gpa">GPA Report</a>
    <a href="/about">About</a>
</div>

<div class="main">
    <h1>Student GPA Report</h1>
    <table id="gpaTable">
<thead>
<tr>
    <th>Roll No</th>
    <th>Name</th>
    <th>Course</th>
    <th>Semester</th>
    <th>GPA</th>
    <th>Grade</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
<script>
    fetch("/gpa")
.then(res => res.json())
.then(data => {
    let table = document.querySelector("table");

    data.forEach(s => {
        table.innerHTML += `
        <tr>
            <td>${s.roll}</td>
            <td>${s.name}</td>
            <td>${s.course}</td>
            <td>${s.semester}</td>
            <td>${s.gpa}</td>
            <td>${s.grade}</td>
        </tr>`;
    });
});
function loadGPA() {
    fetch("/gpa-data")
        .then(res => res.json())
        .then(data => {
            let tbody = document.querySelector("#gpaTable tbody");
            tbody.innerHTML = "";

            data.forEach(s => {
                tbody.innerHTML += `
                <tr>
                    <td>${s.roll}</td>
                    <td>${s.name}</td>
                    <td>${s.course}</td>
                    <td>${s.semester}</td>
                    <td>${s.gpa}</td>
                    <td>${s.grade}</td>
                </tr>`;
            });
        });
}

loadGPA();

</script>
</body>
</html>
